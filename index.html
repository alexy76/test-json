<!doctype html>
<html lang="fr">

<head>
  <title>TP - Display Movies</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <script defer src="assets/js/app.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
  </script>
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
  </script>
</head>

<body class="bg-dark">
  <h1 class=" text-white text-center">Mes films favoris</h1>
  <div class="text-center mt-5" id="btnPagination">

  </div>
  <p class="text-center mt-3"><button id="reload" class="btn btn-light" type="button">Reload JSON original</button>
    <a class="btn btn-light ms-2" data-bs-toggle="modal" href="#exampleModalToggle" role="button">Ajouter un film à mes favoris</a></p>
  <div class="container" id="test">
    <div class="row justify-content-evenly mt-5 m-0 p-0" id="movies">

    </div>
  </div>

  <div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel"
    tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-dark">
          <h5 class="modal-title bg-dark text-white" id="exampleModalToggleLabel">Selectionnez un titre</h5>
          <button type="button" class="btn-close btn-light" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="input-group mb-3">
            <input id="valueMovie" type="text" class="form-control" placeholder="Tapez le nom d'un film">
            <button class="btn btn-outline-secondary" type="button" id="displayAddMovie">Rechercher</button>
          </div>
          <div class="text-center" id="displaySearchMovie">

          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-warning" data-bs-target="#exampleModalToggle2" data-bs-toggle="modal">Ajouter à mes
            favoris</button>
        </div>
      </div>
    </div>
  </div>



</body>

</html>
